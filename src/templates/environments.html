{% extends 'base.html' %}


{% block head %}
<title>Cool sidebar</title> 
{% endblock %}

{% block body %}

<script>
    function updateValue(value) {
        document.getElementById('sliderValue').textContent = 'Value: ' + value;
    }
</script>

<div class="flex items-center justify-center min-h-screen w-full">
    <form class="flex flex-col items-center" action="/create_npc" method="post">
        <label for="slider" class="block text-gray-700 text-sm font-bold mb-2">NPC Value:</label>
        <input id="slider" name="slider" type="range" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" min="-1" max="1" step="0.01" value="0" oninput="updateValue(this.value)" />
        <label id="sliderValue" class="block text-gray-700 text-sm font-bold mt-2">Value: 0</label>
        <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add NPC</button>
    </form>
</div>
{% endblock %}
